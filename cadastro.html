<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link rel="stylesheet" href="./src/styles/vars.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/forms.css">
  <link rel="stylesheet" href="./src/styles/media-queries.css"/>

</head>
<body>

  <header class="header">
    <div class="flex">
      <a href="index.html" class="logo"><img src="src/assets/logo.png" alt="logo da empresa"></a>
      <nav class="navbar">
        <a href="login.html">LOGIN</a>
        <a href="cadastro.html">CADASTRO</a>
        <a href="home-empresa.html">HOME-EMPRESA</a>
        <a href="home-ong.html">HOME-ONG</a>
      </nav>
    </div>
  </header>
  
  <div class="registration-container">
    <h2>Cadastro</h2>

    <div class="account-type-options">
        <div class="radio-group">
            <input type="radio" id="idEmpresa" name="account-type" value="empresa" checked>
            <label for="idEmpresa">Empresa</label>
        </div>

        <div class="radio-group">
            <input type="radio" id="idOng" name="account-type" value="ong">
            <label for="idOng">ONG</label>
        </div>
    </div>

    <form id="registrationForm" class="formulario">
      <div class="form-group">
          <label for="idNome">Nome social</label>
          <input type="text" id="idNome" required>
      </div>

      <div class="form-group">
        <label for="idCnpj">CNPJ</label>
        <input type="text" id="idCnpj" maxlength="18" placeholder="00.000.000/0000-00" required>
      </div>

      <div class="form-group">
        <label for="idEmail">E-mail</label>
        <input type="email" id="idEmail" required>
      </div>

      <div class="form-group">
        <label for="idTelefone">Telefone</label>
        <input type="tel" id="idTelefone" maxlength="15" placeholder="(XX) XXXXX-XXXX" required>
      </div>

      <div class="form-group">
        <label for="idSenha">Senha</label>
        <input type="password" id="idSenha" required>
      </div>

      <hr class="form-divider">

      <div class="location-fields">
        <div class="form-group">
          <label for="idEstados">Estado</label>
          <input list="estados" id="idEstados" required>
          <datalist id="estados">
            <option value="AC"></option>
            <option value="AL"></option>
            <option value="AP"></option>
            <option value="AM"></option>
            <option value="BA"></option>
            <option value="CE"></option>
            <option value="DF"></option>
            <option value="ES"></option>
            <option value="GO"></option>
            <option value="MA"></option>
            <option value="MT"></option>
            <option value="MS"></option>
            <option value="MG"></option>
            <option value="PA"></option>
            <option value="PB"></option>
            <option value="PR"></option>
            <option value="PE"></option>
            <option value="PI"></option>
            <option value="RJ"></option>
            <option value="RN"></option>
            <option value="RS"></option>
            <option value="RO"></option>
            <option value="RR"></option>
            <option value="SC"></option>
            <option value="SP"></option>
            <option value="SE"></option>
            <option value="TO"></option>
          </datalist>
        </div>

        <div class="form-group">
          <label for="idCep">CEP</label>
          <input type="text" id="idCep" maxlength="9" placeholder="XXXXX-XXX" required>
        </div>

        <div class="form-group">
          <label for="idRua">Rua</label>
          <input type="text" id="idRua" required>
        </div>

        <div class="form-group small-input">
          <label for="idNro">N°</label>
          <input type="text" id="idNro" required>
        </div>

        <div class="form-group">
          <label for="idBairro">Bairro</label>
          <input type="text" id="idBairro" required>
        </div>
      </div>

      <button type="submit" class="btn-submit">Cadastrar</button>
    </form>

      <div class="prompt">
          <p>Já tem cadastro?</p>
          <p class="link"><a href="login.html">Clique aqui para entrar</a></p>
      </div>
  </div>

  <footer class="footer">Copyright © ReAlimentar. Todos os direitos reservados.</footer>

</body>
</html>
