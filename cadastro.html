      <hr>
      <div class="loc">

        <datalist id="estados">

  <div class="cadastro">
    <p>Já tem cadastro?</p>
    <p class="link"><a href="login.html">Clique aqui para entrar</a></p>

  <script>
        function mostrarFormulario(opcao) {
            const formDoar = document.getElementById('formDoar');
            const formReceber = document.getElementById('formReceber');

            formDoar.style.display = 'none';
            formReceber.style.display = 'none';

            if (opcao === 'doar') {
                formDoar.style.display = 'block';
            } else if (opcao === 'receber') {
                formReceber.style.display = 'block';
            }
        }
    </script>
